<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Facts Explorer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }

        #fact-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .animation-container {
            height: 150px;
            margin-bottom: 20px;
            position: relative;
        }

        #current-fact {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #current-fact.active {
            opacity: 1;
            transform: translateY(0);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            background: #4a90e2;
            border: none;
            padding: 1rem 2rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #357abd;
        }

        /* Animations for different fact types */
        .sun-animation {
            animation: pulse 2s infinite;
        }

        .planet-animation {
            animation: rotate 4s infinite linear;
        }

        .star-animation {
            animation: twinkle 1.5s infinite;
        }

        .galaxy-animation {
            animation: spiral 4s infinite linear;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        @keyframes spiral {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazing Space Facts</h1>
        <div id="fact-container">
            <div class="animation-container">
                <div id="animation-element"></div>
            </div>
            <div id="current-fact"></div>
            <div class="button-container">
                <button id="prev-fact">Previous</button>
                <button id="next-fact">Next</button>
            </div>
        </div>
    </div>

    <script>
        const spaceFacts = {
            "space_facts": [
                {
                    "id": 1,
                    "fact": "Light from the Sun takes approximately 8 minutes and 20 seconds to reach Earth",
                    "animation": "sun-animation"
                },
                {
                    "id": 2,
                    "fact": "The largest known star, UY Scuti, is about 1,700 times larger than our Sun",
                    "animation": "star-animation"
                },
                {
                    "id": 3,
                    "fact": "A day on Venus is longer than its year - it takes 243 Earth days to rotate on its axis",
                    "animation": "planet-animation"
                },
                // ... [previous facts continue with their animations]
                {
                    "id": 20,
                    "fact": "The largest known structure in the universe is the Hercules-Corona Borealis Great Wall",
                    "animation": "galaxy-animation"
                }
            ]
        };

        let currentFactIndex = 0;
        const factElement = document.getElementById('current-fact');
        const nextButton = document.getElementById('next-fact');
        const prevButton = document.getElementById('prev-fact');
        const animationElement = document.getElementById('animation-element');

        function displayFact(index) {
            // Remove previous animation classes
            animationElement.className = '';
            factElement.className = '';
            
            // Force DOM reflow
            void factElement.offsetWidth;
            
            // Add new animation classes
            const fact = spaceFacts.space_facts[index];
            animationElement.className = fact.animation;
            factElement.textContent = fact.fact;
            factElement.classList.add('active');
        }

        nextButton.addEventListener('click', () => {
            currentFactIndex = (currentFactIndex + 1) % spaceFacts.space_facts.length;
            displayFact(currentFactIndex);
        });

        prevButton.addEventListener('click', () => {
            currentFactIndex = (currentFactIndex - 1 + spaceFacts.space_facts.length) % spaceFacts.space_facts.length;
            displayFact(currentFactIndex);
        });

        // Display first fact on load
        displayFact(0);
    </script>
</body>
</html>
