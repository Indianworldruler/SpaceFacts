<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Facts Explorer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }

        #fact-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #animation-container {
            height: 200px;
            margin-bottom: 2rem;
            position: relative;
        }

        .animation {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .animation.active {
            opacity: 1;
        }

        #current-fact {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #current-fact.active {
            opacity: 1;
            transform: translateY(0);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            background: #4a90e2;
            border: none;
            padding: 1rem 2rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #357abd;
        }

        @keyframes sun {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes planet {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes star {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .sun-animation { animation: sun 4s infinite; }
        .planet-animation { animation: planet 8s infinite linear; }
        .star-animation { animation: star 2s infinite; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazing Space Facts</h1>
        <div id="fact-container">
            <div id="animation-container"></div>
            <div id="current-fact"></div>
            <div class="button-container">
                <button id="prev-fact">Previous</button>
                <button id="next-fact">Next</button>
            </div>
        </div>
    </div>

    <script>

                {

                    "animation": "star"
                }
            ]
        };

        let currentFactIndex = 0;
        const factElement = document.getElementById('current-fact');
        const nextButton = document.getElementById('next-fact');
        const prevButton = document.getElementById('prev-fact');
        const animationContainer = document.getElementById('animation-container');

        function createAnimation(type) {
            const div = document.createElement('div');
            div.className = `animation ${type}-animation`;
            
            switch(type) {
                case 'sun':
                    div.innerHTML = 'â˜€ï¸';
                    break;
                case 'planet':
                    div.innerHTML = 'ðŸŒ';
                    break;
                case 'star':
                    div.innerHTML = 'â­';
                    break;
            }
            
            return div;
        }

        function displayFact(index) {
            // Update fact text
            factElement.textContent = spaceFacts.space_facts[index].fact;
            factElement.classList.remove('active');
            
            // Reset animation container
            animationContainer.innerHTML = '';
            
            // Create new animation
            const animation = createAnimation(spaceFacts.space_facts[index].animation);
            anim
            
            // Trigger animations
            setTimeout(() => {
                factElement.classList.add('active');
                animation.classList.add('active');
            }, 50);
        }

        nextButton.addEventListener('click', () => {
            currentFactIndex = (currentFactIndex + 1) % spaceFacts.space_facts.length;
            displayFact(currentFactIndex);
        });

        prevButton.addEventListener('click', () => {
            currentFactIndex = (currentFactIndex - 1 + spaceFacts.space_facts.length) % spaceFacts.space_facts.length;
            displayFact(currentFactIndex);
        });

        // Display first fact on load
        displayFact(0);
    </script>
</body>
</html>
